{% extends "base.html"%}


    {%block content%}
        <h3 class="text-center"> Update employee pages</h3>
        <div class="card p-3">
<form action="/doupdateemployee/{{ singleemp.id }}/" method="POST">
    {% csrf_token %}
  <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Employee Id</label>
    <input type="text" class="form-control" placeholder="Enter the employee Id" name="employee_id" value="{{ singleemp.employee_id }}">
    </div>
    <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Name </label>
    <input type="text" class="form-control" placeholder="Enter your Name" name="employee_name" value="{{ singleemp.Name }}">
    </div>
    <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Email </label>
    <input type="text" class="form-control" placeholder="Enter the email id" name="employee_email" value="{{ singleemp.email }}">
    </div>
    <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Address </label>
    <input type="text" class="form-control"placeholder="Enter the address" name="employee_address" value="{{ singleemp.address }}">
    </div>
    <div class="mb-2">
    <label for="exampleInputEmail1" class="form-label">Phone number </label>
    <input type="text" class="form-control"placeholder="Enter the phone number" name="employee_phone" value="{{ singleemp.phone_nuber }}">
    </div>
    <div class="container text-center mt-2">
  <button type="submit" class="btn btn-sm btn-outline-primary">Add employee</button>
  </div> 
</form>
        </div>
    {%endblock content%}
